<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h4>Your Result</h4>
            <div class="score">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <h2>Excellent</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="results">
            <h4>Summary</h4>
            <div class="cats">
                <div class="rxn"><span><img src="./assets/images/icon-reaction.svg" alt=""><h5>Reaction</h5></span><span><strong>80</strong>/100</span></div>
                <div><span class="mems"><img src="./assets/images/icon-memory.svg" alt=""><h5>Memory</h5></span><span><strong>92</strong>/100</span></div>
                <div><span class="verbs"><img src="./assets/images/icon-verbal.svg" alt=""><h5>Verbal</h5></span><span><strong>61</strong>/100</span></div>
                <div><span class="viz"><img src="./assets/images/icon-visual.svg" alt=""><h5>Visual</h5></span><span><strong>72</strong>/100</span></div>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
